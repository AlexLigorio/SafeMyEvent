
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | SaveMyEvent</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo4.png" alt="SaveMyEvent Logo" class="logo">
    </header>
    <main class="form-wrapper">
      <section class="left-text">
        <h1>Aquí se salvan eventos,<br>no se cancelan</h1>
      </section>
      <section class="form-section">
        <form id="register-form">
          <label for="user-type" class="section-label">Selecciona tipo de cuenta</label>
          <div class="user-type">
            <button type="button" class="type-btn" id="artist-btn">Soy Artista</button>
            <button type="button" class="type-btn" id="company-btn">Soy Empresa</button>
          </div>
          <label>Nombre</label>
          <input type="text" placeholder="Alex González" name="name" required />
          <label>Correo electrónico</label>
          <input type="email" placeholder="alex@email.com" name="email" required />
          <label>Contraseña</label>
          <input type="password" placeholder="••••••••" name="password" required />
          <label>Repetir contraseña</label>
          <input type="password" placeholder="••••••••" name="repeat-password" required />
          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
          <button type="submit" class="submit-btn">Registrarme</button>
          <p class="login-text">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
