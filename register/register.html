
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - SaveMyEvent</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="logo4.png" alt="Logo SaveMyEvent" class="logo"/>
            <h1>Aquí se salvan eventos, no se cancelan</h1>
        </div>
        <div class="right-column">
            <form id="registerForm">
                <p class="form-title">Selecciona tipo de cuenta</p>
                <div class="account-type">
                    <button type="button" id="artistBtn" class="select-btn">Soy Artista</button>
                    <button type="button" id="companyBtn" class="select-btn">Soy Empresa</button>
                </div>
                <p id="accountTypeError" class="error-message"></p>

                <label>Nombre</label>
                <input type="text" id="name" placeholder="Alex González" required />

                <label>Correo electrónico</label>
                <input type="email" id="email" placeholder="AlexGonzalez@..." required />

                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required />

                <label>Repetir contraseña</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required />
                <p id="passwordError" class="error-message"></p>

                <div class="terms">
                    <input type="checkbox" id="terms" />
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                <p id="termsError" class="error-message"></p>

                <button type="submit" class="submit-btn">Registrarme</button>
                <p class="login">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
