<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMyEvent - Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="hero-image"></div>

    <div class="btn btn-artist">Soy artista</div>
    <div class="btn btn-company">Soy empresa</div>

    <div class="logo">SaveMyEvent</div>

    <div class="headline">
      La solución instantánea<br />
      para cubrir tus bajas<br />
      de última hora
    </div>

    <div class="subhead">Cómo funciona?</div>

   <div class="list-col list-right">
  <div class="item">
    <img
      src="assets/icon-encuentra.svg"
      alt="Encuentra artistas disponibles"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Encuentra artistas disponibles</div>
  </div>
  <div class="item">
    <img
      src="assets/icon-filtra.svg"
      alt="Filtra según tus necesidades"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Filtra según tus necesidades</div>
  </div>
  <div class="item">
    <img
      src="assets/icon-contacta.svg"
      alt="Contacta al instante"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Contacta al instante</div>
  </div>
</div>

<div class="list-col list-left">
  <div class="item">
    <img
      src="assets/icon-activa.svg"
      alt="Actívate"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Actívate</div>
  </div>
  <div class="item">
    <img
      src="assets/icon-solicitudes.svg"
      alt="Recibe solicitudes"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Recibe solicitudes</div>
  </div>
  <div class="item">
    <img
      src="assets/icon-reputacion.svg"
      alt="Gana visibilidad y reputación"
      class="icon-wrapper"
      width="30"
      height="30"
    />
    <div class="item-text">Gana visibilidad y reputación</div>
  </div>
</div>

</body>
</html>
