<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMyEvent - Landing Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: white; overflow: hidden; font-family: 'Sometype Mono', sans-serif; }
    .container { width: 1440px; height: 1162px; position: relative; margin: auto; }
    .hero-image { width: 890px; height: 520px; position: absolute; top: 0; left: 275px; background: #F2F2F2; border-left: 1px solid #666; border-right: 1px solid #666; border-bottom: 1px solid #666; }
    .btn { position: absolute; padding: 10px 20px; background: #fff; border-radius: 5px; outline: 1px solid #666; outline-offset: -1px; display: inline-flex; align-items: center; justify-content: center; font-family: 'IBM Plex Mono', monospace; font-size: 16px; color: #333; }
    .btn-artist { top: 429px; left: 524px; }
    .btn-company { top: 429px; left: 770px; }
    .logo { position: absolute; top: 50px; left: 50px; font-size: 22px; font-weight: 500; color: #333; }
    .headline { position: absolute; top: 200px; left: 480px; width: 480px; text-align: center; font-size: 36px; font-weight: 500; color: #333; line-height: 1.2; }
    .subhead { position: absolute; top: 570px; left: 606px; width: 280px; text-align: center; font-size: 28px; font-weight: 500; color: #666; }
    .list-col { position: absolute; top: 654px; width: 511px; display: flex; flex-direction: column; gap: 50px; }
    .list-right { left: 775px; }
    .list-left { left: 155px; }
    .item { display: flex; align-items: center; gap: 20px; padding: 10px; border-radius: 5px; }
    .icon-wrapper { position: relative; width: 30px; height: 30px; }
    .icon-dot { position: absolute; outline: 2px solid #333; outline-offset: -1px; }
    .icon-square { position: absolute; background: #333; }
    .icon-line { position: absolute; outline: 1px solid #000; outline-offset: -0.5px; }
    .item-text { font-size: 22px; font-weight: 500; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-image"></div>

    <div class="btn btn-artist">Soy artista</div>
    <div class="btn btn-company">Soy empresa</div>

    <div class="logo">SaveMyEvent</div>

    <div class="headline">
      La solución instantánea<br />
      para cubrir tus bajas<br />
      de última hora
    </div>

    <div class="subhead">Cómo funciona?</div>

    <div class="list-col list-right">
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-dot" style="top: 20.83px; left: 20.83px; width: 5.43px; height: 5.43px;"></div>
          <div class="icon-dot" style="top: 3.75px; left: 3.75px; width: 20px; height: 20px;"></div>
        </div>
        <div class="item-text">Encuentra artistas disponibles</div>
      </div>
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-line" style="top: 8.44px; left: 1.88px; width: 26.25px; height: 13.12px;"></div>
        </div>
        <div class="item-text">Filtra según tus necesidades</div>
      </div>
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-square" style="top: 5.86px; left: 3.05px; width: 23.91px; height: 22.03px;"></div>
        </div>
        <div class="item-text">Contacta al instante</div>
      </div>
    </div>

    <div class="list-col list-left">
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-square" style="top: 5px; left: 5px; width: 20px; height: 20px;"></div>
        </div>
        <div class="item-text">Actívate</div>
      </div>
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-line" style="top: 3.75px; left: 2.81px; width: 24.38px; height: 21.56px;"></div>
        </div>
        <div class="item-text">Recibe solicitudes</div>
      </div>
      <div class="item">
        <div class="icon-wrapper">
          <div class="icon-line" style="top: 3px; left: 3.75px; width: 22.50px; height: 24.01px;"></div>
        </div>
        <div class="item-text">Gana visibilidad y reputación</div>
      </div>
    </div>
  </div>
</body>
</html>
